<!DOCTYPE html>
<html>
  <head>
    <title>Ruth Talbot</title>
    <link href="style.css" rel="stylesheet" />
    <script src="scripts.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="content">
      <header>
        <h1 class="name">Art</h1>
      </header>
      <div class="intro">
        <p>
          <span class=""
            >I don't often photograph my art, so this is a collection of pictures I could find on my phone, usually because I sent them to my mother. I'd love to tell you there are some that aren't flowers/succulents, but that's really not the case. </span
          ><br />
        </p>
      </div>
      <div class="projects">
        <div id="work">
          <div class="img">
            <div class="img-wrap">
              <img
                src="../assets/art-1.jpg"
                class="gallery__img"
                alt="Image 1"
              />
            </div>
          </div>
          <div class="img">
            <div class="img-wrap">
              <img
                src="../assets/art-2.jpg"
                class="gallery__img"
                alt="Image 1"
              />
            </div>
          </div>
          <div class="img">
            <div class="img-wrap">
              <img
                src="../assets/art-3.jpg"
                class="gallery__img"
                alt="Image 1"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
